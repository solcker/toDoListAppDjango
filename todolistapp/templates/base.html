{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">To Do App Django</a>
            </div>
        </nav>
    </header>
    <section class="py-5">
        <div class="container">
            <div class="row d-flex">
                <div class="col-lg-4">
                    <form action="/add" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Task</label>
                            <input type="text" name="title" class="form-control" placeholder="to do?">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
                <div class="col-lg-8">
                    {% for todo in todo_list %}
                    <div class="card">
                        <div class="card-header">
                            {{ todo.id }} | {{ todo.title }}
                        </div>
                        <div class="card-body">
                            {% if todo.complete == False %}
                            <h5 class="card-title">Not Complete</h5>
                            {% else %}
                            <h5 class="card-title">Completed</h5>
                            {% endif %}
                            <a href="/update/{{ todo.id }}" class="btn btn-success">Update</a>
                            <a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
